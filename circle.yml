machine:
  node:
    version: 7
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - make node_modules

test:
  override:
    - make test

deployment:
  publish:
    tag: /[0-9]+(\.[0-9]+)*(-.+)?/
    commands:
      - npm publish
